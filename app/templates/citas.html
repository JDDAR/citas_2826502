<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/app/styles/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Lista Citas</title>
</head>
<body>
    <section style="padding-top: 65px;" class="container">
    <nav style="padding-bottom: 35px;">
        <a class="btn btn-success" href="http://127.0.0.1:5000/medicos">Medicos</a>
        <a class="btn btn-success" href="http://127.0.0.1:5000/pacientes"> Pacientes </a>
        <a class="btn btn-success" href="http://127.0.0.1:5000/consultorios">Consultorios </a>
        <a class="btn btn-secondary" href="http://127.0.0.1:5000/citas">Citas</a>
    </nav>
    <h3 style="margin-bottom: 35px;">LISTA DE CITAS</h3>
    <table class="table table-hover">
        <thead class="table-secondary">
           <tr>
              <th>Orden</th>
              <th>Fecha</th>
              <th>Paciente</th>
              <th>Medico</th>
              <th>Consultorio</th>
              <th>Ver detalles</th>
            </tr>
        </thead>
        <tbody>
            {% for cita in citas %}
                <tr>   
                    <td>{{ cita.id }}</td>
                    <td>{{ cita.fecha }}</td>
                    <td>{{ cita.paciente.nombres }}</td>
                    <td>{{ cita.medico.nombres }}</td>
                    <td>{{ cita.consultorio.numero }}</td>
         
                </tr>
            {% endfor %}      
        </tbody>
        <tfoot></tfoot>
    </table>
</section>
</body>
</html>
