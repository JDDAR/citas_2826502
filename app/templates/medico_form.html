<!DOCTYPE html>
    <html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Formulario medicos</title>
</head>
<body>
    <section style="padding-top: 65px;" class="container">
        <a style="margin-bottom: 35px;" class="btn btn-success" href="http://127.0.0.1:5000/medicos">Lista de medicos</a>
        <h3>Nuevo Medico</h3>
        <form method="post" style="width: 40%;">
            <div class="mb-3">
              <label for="nombres" class="form-label">Nombres</label>
              <input type="text" name="nombres" class="form-control" id="nombres" aria-describedby="emailHelp" required>
            </div>
            <div class="mb-3">
              <label for="apellidos" class="form-label">Apellidos</label>
              <input type="text" name="apellidos" class="form-control" id="apellidos" required>
            </div>
            <div class="mb-3">
            <label for="tipoIdentificacion" class="form-label">Tipo de identificacion</label>
            <select class="form-select" name="tipoID" aria-label="Default select example" required>
                <option value="TI">T.I</option>
                <option value="CC">C.c</option>
              </select>
            </div>
            <div class="mb-3">
                <label for="nIdentificacion" class="form-label">Numero de identificacion</label>
                <input type="text" name="numeroID" class="form-control" id="nIdentificacion" required>
            </div>
            <div class="mb-3">
                <label for="nRegistro" class="form-label">Registro medico</label>
                <input type="text" name="registroMedico" class="form-control" id="nRegistro" required>
            </div>
            <div class="mb-3">
                <label for="especialidad" class="form-label">Especialidad: </label>
                <select class="form-select"  name="especialidad" aria-label="Default select example" id="especialidad" required >
                    {% for especialidad in especialidades %}
                        <option >{{especialidad }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Crear +</button>
        </form>
        
    </section>
</body>
</html>
